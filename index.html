        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* ŞİFRE EKRANI STİLLERİ */
        #password-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }

        .password-box {
            background-color: #1E1E1E;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .password-box h2 {
            color: #DC3545;
            margin-bottom: 20px;
        }

        .password-box input {
            padding: 12px;
            width: 100%;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: #E0E0E0;
            box-sizing: border-box;
            text-align: center;
            font-size: 16px;
        }

        .password-box button {
            padding: 12px 25px;
            background-color: #DC3545;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            font-size: 16px;
        }

        .password-box button:hover {
            background-color: #4CAF50; /* Yeşil renge geçiş */
        }

        #password-error {
            color: #DC3545;
            margin-top: 10px;
            font-size: 14px;
            height: 20px;
        }
        /* ŞİFRE EKRANI STİLLERİ BİTİŞ */

        /* ANA İÇERİK STİLLERİ */
        header {
            background-color: #1E1E1E;
            padding: 15px 20px;
            text-align: center;
            border-bottom: 2px solid #DC3545;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: #FFFFFF;
        }

        .navigation {
            background-color: #1E1E1E;
            padding: 10px 0;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            border-bottom: 1px solid #333;
        }

        .navigation::-webkit-scrollbar {
            display: none;
        }

        .nav-link {
            display: inline-block;
            padding: 8px 15px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 20px;
            background-color: #333;
            color: #E0E0E0;
            font-size: 14px;
            transition: background-color 0.2s, color 0.2s;
            text-decoration: none;
        }

        .nav-link:hover {
            background-color: #4CAF50;
            color: #FFFFFF;
        }

        .nav-link.active {
            background-color: #DC3545; /* Aktif kategori kırmızı */
            color: #FFFFFF;
            font-weight: bold;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .match-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding-top: 20px;
        }

        .match-card {
            background-color: #1E1E1E;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
        }

        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .match-cover {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .match-info {
            padding: 15px;
        }

        .match-info h3 {
            margin-top: 0;
            color: #DC3545;
            font-size: 18px;
        }

        .match-info p {
            margin: 5px 0;
            font-size: 14px;
            color: #B0B0B0;
        }

        .match-info .league {
            font-weight: bold;
            color: #4CAF50; /* Lig adı yeşil */
            margin-bottom: 10px;
            display: block;
        }

        .watch-button {
            display: block;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .watch-button:hover {
            background-color: #388E3C;
        }

        /* Responsive Tasarım için Eklemeler */
        @media (max-width: 600px) {
            .match-grid {
                grid-template-columns: 1fr;
            }
            .password-box {
                padding: 30px;
            }
        }

        // Navigasyon ve Maçları Render Etme Fonksiyonları
        function getCategories() {
            // Lig isimleri artık veri setindeki 'Süper Lig', 'Süper Lig Derbi' ve 'Ulusal Lig' ile eşleşiyor.
            return ['Tümü', 'Süper Lig', 'Süper Lig Derbi', 'Ulusal Lig'];
        }

        function createNav() {
            const categories = getCategories();
            const navContainer = document.getElementById('nav-container');
            navContainer.innerHTML = '';
            
            categories.forEach(category => {
                const link = document.createElement('div');
                link.classList.add('nav-link');
                link.setAttribute('data-filter', category);
                
                // Görünen metin için özel durum
                if (category === 'Ulusal Lig') {
                    link.textContent = 'Ulusal Maçları'; // Veride 'Ulusal Lig' ama görünümde 'Ulusal Maçları'
                } else if (category === 'Süper Lig Derbi') {
                    link.textContent = 'Süper Lig Derbileri';
                } else {
                    link.textContent = category;
                }
                
                link.addEventListener('click', () => filterMatches(category));
                navContainer.appendChild(link);
            });
            // Sayfa yüklendiğinde varsayılan olarak "Tümü" kategorisini aktif et
            updateActiveNav('Tümü');
        }

        function renderMatchCard(match) {
            return `
                <div class="match-card">
                    <img src="${match.cover}" alt="${match.title}" class="match-cover">
                    <div class="match-info">
                        <span class="league">${match.league}</span>
                        <h3>${match.title}</h3>
                        <p>${match.date}</p>
                        <a href="${match.driveLink}" target="_blank" class="watch-button">İzle</a>
                    </div>
                </div>
            `;
        }

        function renderMatches(matchList) {
            const container = document.getElementById('matches-container');
            container.innerHTML = matchList.map(renderMatchCard).join('');
        }

        function filterMatches(category) {
            const filteredMatches = matches.filter(match => {
                if (category === 'Tümü') {
                    return true;
                }
                // Kategori adı artık doğrudan maç ligi adı ile eşleşiyor
                return match.league === category;
            });

            renderMatches(filteredMatches);
            updateActiveNav(category);
        }

        function updateActiveNav(activeCategory) {
            document.querySelectorAll('.nav-link').forEach(link => {
                // Navigasyon üzerindeki data-filter değerini alıyoruz
                const filterValue = link.getAttribute('data-filter');
                if (filterValue === activeCategory) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Sayfa yüklendiğinde şifre kontrolü yap (localStorage varsa)
            if (localStorage.getItem('accessGranted') === 'true') {
                document.getElementById('password-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }
            
            createNav();
            // Varsayılan olarak tüm maçları göster
            filterMatches('Tümü');

            // Şifre girişinde Enter tuşunu etkinleştir
            document.getElementById('password-input').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    checkPassword();
                }
            });
        });

    </script>
